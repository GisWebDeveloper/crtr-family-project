<div class="tree-select-container">
    <c-dropdown [visible]="isOpen" (visibleChange)="isOpen = $event" alignment="end">
        <button cDropdownToggle class="form-select w-100 d-flex justify-content-between align-items-center">
            <span class="text-truncate">{{ selectedNodesText || placeholder }}</span>
        </button>
        <div cDropdownMenu class="tree-select-dropdown p-1 w-100">
            <c-form-input
                *ngIf="searchable"
                type="text"
                class="mb-2"
                placeholder="Search..."
                [(ngModel)]="searchText"
                (ngModelChange)="filterNodes()"
            ></c-form-input>
            <div class="tree-container">
                <ng-container *ngTemplateOutlet="treeNodeTemplate; context: { nodes: filteredData, level: 0 }"></ng-container>
            </div>
        </div>
    </c-dropdown>

    <!-- Recursive template for tree nodes -->
    <ng-template #treeNodeTemplate let-nodes="nodes" let-level="level">
        <ul class="list-unstyled" [class.m-0]="level === 0" [class.ms-4]="level > 0" [class.mt-1]="level > 0">
            <ng-container *ngFor="let node of nodes">
                <li class="tree-node">
                    <div class="d-flex align-items-center">
                        <ng-container *ngIf="node.children?.length || node.hasChildren">
                            <button
                                class="btn btn-sm btn-link expand-btn p-0 me-1"
                                (click)="toggleExpand(node, $event)">
                                <span *ngIf="node.loading" class="spinner-border spinner-border-sm" role="status"></span>
                                <i *ngIf="!node.loading" [class]="node.expanded ? 'fa fa-minus' : 'fa fa fa-plus'"></i>
                            </button>
                        </ng-container>
                        <span *ngIf="(!node.children || !node.children.length) && !node.hasChildren" class="ms-3"></span>
<!--                        TODO remove checkbox-->
                        <div class="form-check ms-1">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                [id]="'node-' + node.id"
                                [checked]="isNodeSelected(node)"
                                (change)="toggleNodeSelection(node, $event)"
                            />
                            <label class="form-check-label" [for]="'node-' + node.id">
                                {{ node.nameRu }}
                            </label>
                        </div>
                    </div>
                    <ng-container *ngIf="node.expanded && node.children && node.children.length">
                        <ng-container *ngTemplateOutlet="treeNodeTemplate; context: { nodes: node.children, level: level + 1 }"></ng-container>
                    </ng-container>
                </li>
            </ng-container>
        </ul>
    </ng-template>
</div>
