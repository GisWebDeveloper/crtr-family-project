<div class="mb-4" *ngIf="displayPersonalInfo && personAmList.length > 0">
    <div class="border-bottom border-bottom-2 border-bottom-info text-info mb-2 pb-1 ps-3">
        <strong>{{ 'person-portrait.header.agricultural-machinery' | translate }}</strong>
    </div>
    <c-row class="fw-medium mb-1">
        <c-col [md]="6">{{ 'person-portrait.agricultural-machinery.type' | translate }}</c-col>
        <c-col [md]="2">{{ 'person-portrait.agricultural-machinery.reg-number' | translate }}</c-col>
    </c-row>
    <c-row class="border-top mb-1" *ngFor="let ps of personAmList; let idx = index">
        <c-col [md]="6"><span class="me-2">{{ (idx + 1) + '.' }}</span>{{ ps.grstName }}</c-col>
        <c-col [md]="2">{{ ps.grnz }}</c-col>
    </c-row>
</div>
