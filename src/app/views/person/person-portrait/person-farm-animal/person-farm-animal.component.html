<div class="mb-4" *ngIf="displayPersonalInfo && farmAnimalList.length > 0">
    <div class="border-bottom border-bottom-2 border-bottom-info text-info mb-2 pb-1 ps-3">
        <strong>{{ 'person-portrait.header.farm-animals' | translate }}</strong>
    </div>
    <c-row class="fw-medium mb-1">
        <c-col [md]="6">{{ 'nomination' | translate }}</c-col>
        <c-col [md]="2">{{ 'amount' | translate }}</c-col>
    </c-row>
    <c-row class="border-top mb-1" *ngFor="let ps of farmAnimalList; let idx = index">
        <c-col [md]="6">
            <span class="me-2">{{ (idx + 1) + '.' }}</span>
            {{ translateService.currentLang === 'kz' ? ps.animalKindDictionary.nameKz : ps.animalKindDictionary.nameRu }}</c-col>
        <c-col [md]="2">{{ ps.count }}</c-col>
    </c-row>
</div>
