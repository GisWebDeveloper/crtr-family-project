<div class="mb-4" *ngIf="displayPersonalInfo && employmentList.length > 0">
    <div class="border-bottom border-bottom-2 border-bottom-info text-info mb-2 pb-1 ps-3">
        <strong>{{ 'person-portrait.header.employment' | translate }}</strong>
    </div>
    <c-row class="fw-medium mb-1">
        <c-col [md]="6">{{ 'nomination' | translate }}</c-col>
        <c-col [md]="2" class="text-center">{{ 'person-portrait.date-begin' | translate }}</c-col>
    </c-row>
    <c-row class="border-top mb-1" *ngFor="let ps of employmentList; let idx = index">
        <c-col [md]="6"><span class="me-2">{{ (idx + 1) + '.' }}</span>
            {{ translateService.currentLang === 'kz' ? ps.nameKz : ps.nameRu }}</c-col>
        <c-col [md]="2" class="text-center">{{ ps.dstart }}</c-col>
    </c-row>
</div>
