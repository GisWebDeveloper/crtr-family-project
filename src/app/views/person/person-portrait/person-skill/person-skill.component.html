<div class="mb-4" *ngIf="displayPersonalInfo && personSkillList.length > 0">
    <div class="border-bottom border-bottom-2 border-bottom-info text-info mb-2 pb-1 ps-3">
        <strong>{{ 'person-portrait.header.skill' | translate }}</strong>
    </div>
    <c-row class="mb-1" *ngFor="let ps of personSkillList; let idx = index" [ngClass]="{'border-top': idx > 0}">
        <c-col><span class="me-2">{{ (idx + 1) + '.' }}</span>
            {{ translateService.currentLang === 'kz' ? ps.nameKz : ps.nameRu }}</c-col>
    </c-row>
</div>
