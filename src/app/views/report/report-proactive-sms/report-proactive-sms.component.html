<c-nav variant="tabs">
    <a [cTabContent]="tabContent" [routerLink] [tabPaneIdx]="0" cNavLink [active]="true">
        {{ 'report-page.need-actions.tab-consolidated-category' | translate }}
    </a>
    <a [cTabContent]="tabContent" [routerLink] [tabPaneIdx]="1" cNavLink>
        {{ 'report-page.need-actions.tab-region' | translate }}
    </a>
</c-nav>

<c-tab-content #tabContent="cTabContent">

    <!-- 0. Своднный отчет по категориям -->
    <c-tab-pane class="pt-3">
        <app-report-ps-consolidated-by-category [currentYear]="currentYear"
                                                [dictionaryYear]="dictionaryYear"></app-report-ps-consolidated-by-category>
    </c-tab-pane>

    <!-- 2. Отчет по фильтрам -->
    <c-tab-pane class="pt-3">
        <app-report-ps-by-filter [currentYear]="currentYear"
                                 [dictionaryYear]="dictionaryYear"
                                 [dictionaryCount]="dictionaryCount"></app-report-ps-by-filter>
    </c-tab-pane>

</c-tab-content>
