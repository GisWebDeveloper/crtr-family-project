<c-nav variant="tabs" class="main-tabs">
    <a
        [cTabContent]="tabContent1"
        [routerLink]
        [tabPaneIdx]="0"
        cNavLink
        [active]="true"
        (click)="onMainTabChange(0)"
    >
        2024
    </a>
    <a
        [cTabContent]="tabContent1"
        [routerLink]
        [tabPaneIdx]="1"
        cNavLink
        (click)="onMainTabChange(1)"
    >
        2025
    </a>
</c-nav>

<div class="card p-3 mt-3 rounded-3">
    <c-tab-content #tabContent1="cTabContent">
        <c-tab-pane class="pt-3">
            <div class="sub-tabs-container">
                <c-nav variant="tabs" class="sub-tabs">
                    <a
                        [cTabContent]="tabContent2"
                        [routerLink]
                        [tabPaneIdx]="0"
                        cNavLink
                        [active]="true"
                        (click)="onSubTabChange('table-dynamic-tzhs-2024')"
                    >
                        {{ "report-page.dynamic-tzhs.label" | translate }} 1
                    </a>
                    <a
                        [cTabContent]="tabContent2"
                        [routerLink]
                        [tabPaneIdx]="1"
                        cNavLink
                        (click)="onSubTabChange('report-table')"
                    >
                        {{ "report-page.dynamic-tzhs.label" | translate }} 2
                    </a>
                    <a
                        [cTabContent]="tabContent2"
                        [routerLink]
                        [tabPaneIdx]="2"
                        cNavLink
                        (click)="onSubTabChange('2024')"
                    >
                        {{ "report-page.dynamic-tzhs.label" | translate }} 3
                    </a>
                </c-nav>
                <div class="export-button-container">
                    <button
                        class="export-button"
                        (click)="exportTableToExcel()"
                    >
                        <span class="export-text">Скачать</span>
                        <i class="fa fa-download" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

            <c-tab-content #tabContent2="cTabContent">
                <c-tab-pane class="pt-3">
                    <app-dynamic-tzhs [year]="'2024'"></app-dynamic-tzhs>
                </c-tab-pane>

                <c-tab-pane class="pt-3">
                    <app-actualization></app-actualization>
                </c-tab-pane>

                <c-tab-pane class="pt-3">
                    <app-dinamic-tzhs-third
                        [year]="'2024'"
                    ></app-dinamic-tzhs-third>
                </c-tab-pane>
            </c-tab-content>
        </c-tab-pane>

        <c-tab-pane class="pt-3">
            <div class="sub-tabs-container">
                <c-nav variant="tabs" class="sub-tabs">
                    <a
                        [cTabContent]="tabContent3"
                        [routerLink]
                        [tabPaneIdx]="0"
                        cNavLink
                        [active]="true"
                        (click)="onSubTabChange('table-dynamic-tzhs-2025')"
                    >
                        {{ "report-page.dynamic-tzhs.label" | translate }} 1
                    </a>

                    <a
                        [cTabContent]="tabContent3"
                        [routerLink]
                        [tabPaneIdx]="1"
                        cNavLink
                        (click)="onSubTabChange('tzhs2025')"
                    >
                        {{ "report-page.dynamic-tzhs.label" | translate }} 3
                    </a>
                </c-nav>
                <div class="export-button-container">
                    <button
                        class="export-button"
                        (click)="exportTableToExcel()"
                    >
                        <span class="export-text">Скачать</span>
                        <i class="fa fa-download" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

            <c-tab-content #tabContent3="cTabContent">
                <c-tab-pane class="pt-3">
                    <app-dynamic-tzhs [year]="'2025'"></app-dynamic-tzhs>
                </c-tab-pane>

                <c-tab-pane class="pt-3">
                    <app-dynamic-tzhs-third-new></app-dynamic-tzhs-third-new>
                </c-tab-pane>
            </c-tab-content>
        </c-tab-pane>
    </c-tab-content>
</div>
